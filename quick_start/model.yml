type: kinetic-spectrum

initial_concentration:
  input:
    compartments: [1, 2, 3]
    parameters: [input.1, input.1, input.0]

k_matrix:
  k1:
    matrix:
      (2, 1): kinetic.1
      (3, 2): kinetic.2
      (3, 3): kinetic.3

megacomplex:
  m1:
    k_matrix: [k1]

irf:
  irf1:
    type: gaussian
    center: irf.center
    width: irf.width

dataset:
  dataset1:
    initial_concentration: input
    megacomplex: [m1]
    irf: irf1
